{{define "content"}}
<div id="admin">
<div id="sidebar">
    <nav>
        <ul>
            <li><a href="/admin" class="highlighted">Admin</a></li>
            <li><a href="/admin/bans">Bans</a></li>
            <li><a href="/admin/servers">Servers</a></li>
            <li><a href="/admin/users">Users</a></li>
        </ul>
    </nav>
</div>

<div id="content">
    <h2>Admin</h2>
    <p>Welcome to the admin panel. Here you can manage all your bans, servers and users.</p>
</div>
</div>
<style>
    #admin {
        display: flex;
    }

    #sidebar {
        width: 200px;
        background-color: #333;
        color: white;
        border-radius: 0.5rem;
        height: 100vh;
    }

    #sidebar nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;

    }

    #sidebar nav ul li {
        padding: 1rem;
    }

    #sidebar nav ul li a {
        color: white;
        text-decoration: none;
    }

    #sidebar nav ul li a:hover {
        background-color: #00ff80;
        color: #000;
        padding: 0.5rem;
        border-radius: 0.5rem;
    }

    #content {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #content h2 {
        margin-top: 0.5rem;
    }

    #content p {
        margin-bottom: 0;
    }

    .highlighted {
        background-color: #007bff;
        padding: 0.5rem;
        border-radius: 0.5rem;
    }
</style>
{{end}}
